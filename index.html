<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        #viewer {
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        
        #viewer:active {
            cursor: grabbing;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
            z-index: 100;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div class="loading" id="loading">Loading 012.glb...</div>
    <div class="controls">
        <div>üñ±Ô∏è Left Click + Drag: Rotate</div>
        <div>üîÑ Scroll: Zoom</div>
    </div>

    <script>
        let scene, camera, renderer, model;
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        
        function init() {
            const container = document.getElementById('viewer');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 3, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Load GLB model
            loadGLBModel();
            
            // Event listeners
            setupEventListeners();
            
            // Start animation
            animate();
        }
        
        function loadGLBModel() {
            // Check if file exists first
            fetch('012.glb', { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return loadActualGLB();
                })
                .catch(error => {
                    console.log('GLB file not found, creating demo model...');
                    createDemoModel();
                });
        }
        
        function loadActualGLB() {
            // Wait a bit to ensure GLTFLoader is loaded
            setTimeout(() => {
                if (typeof THREE.GLTFLoader !== 'function') {
                    console.log('GLTFLoader not available, creating demo model...');
                    createDemoModel();
                    return;
                }
                
                const loader = new THREE.GLTFLoader();
                
                loader.load(
                    '012.glb',
                    function(gltf) {
                        model = gltf.scene;
                        
                        // Enable shadows
                        model.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        // Center the model
                        const box = new THREE.Box3().setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        model.position.sub(center);
                        
                        // Scale if needed
                        const size = box.getSize(new THREE.Vector3());
                        const maxSize = Math.max(size.x, size.y, size.z);
                        const scale = 3 / maxSize;
                        model.scale.setScalar(scale);
                        
                        scene.add(model);
                        
                        // Hide loading text
                        document.getElementById('loading').style.display = 'none';
                        
                        console.log('GLB model loaded successfully');
                    },
                    function(progress) {
                        if (progress.total > 0) {
                            const percent = (progress.loaded / progress.total * 100).toFixed(1);
                            console.log('Loading progress:', percent + '%');
                        }
                    },
                    function(error) {
                        console.error('Error loading GLB model:', error);
                        createDemoModel();
                    }
                );
            }, 100);
        }
        
        function createDemoModel() {
            document.getElementById('loading').textContent = 'Creating demo cabin model...';
            
            // Create a simple cabin-like model
            model = new THREE.Group();
            
            // Main cabin body
            const cabinGeometry = new THREE.BoxGeometry(3, 2, 2);
            const cabinMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.y = 1;
            cabin.castShadow = true;
            cabin.receiveShadow = true;
            model.add(cabin);
            
            // Roof
            const roofGeometry = new THREE.ConeGeometry(2.2, 1.5, 4);
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 2.75;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            model.add(roof);
            
            // Door
            const doorGeometry = new THREE.BoxGeometry(0.02, 1.5, 0.8);
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x4A4A4A });
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 0.75, 1.01);
            model.add(door);
            
            scene.add(model);
            
            // Hide loading text
            document.getElementById('loading').textContent = 'Demo cabin loaded - try rotating with left click + drag!';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
            
            console.log('Demo cabin model created');
        }
        
        function setupEventListeners() {
            const container = document.getElementById('viewer');
            
            // Mouse down
            container.addEventListener('mousedown', (event) => {
                if (event.button === 0) { // Left click only
                    isMouseDown = true;
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                    container.style.cursor = 'grabbing';
                }
            });
            
            // Mouse up
            container.addEventListener('mouseup', () => {
                isMouseDown = false;
                container.style.cursor = 'grab';
            });
            
            // Mouse move
            container.addEventListener('mousemove', (event) => {
                if (isMouseDown && model) {
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;
                    
                    // Rotate model
                    model.rotation.y += deltaX * 0.01;
                    model.rotation.x += deltaY * 0.01;
                    
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
            });
            
            // Mouse wheel for zoom
            container.addEventListener('wheel', (event) => {
                event.preventDefault();
                
                const zoom = event.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(zoom);
                
                // Limit zoom
                const distance = camera.position.length();
                if (distance < 1) {
                    camera.position.normalize().multiplyScalar(1);
                }
                if (distance > 50) {
                    camera.position.normalize().multiplyScalar(50);
                }
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
